<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital@1&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/media.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/timeago.js"></script>
</head>

<body class="entire-screen">
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="left-box">
      <span>tweeter</span>
    </div>
    <div class="right-box">
      <span>Write a new tweet here</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Top Header (Always Shows) -->
  <header>
    <div class="middle-box-avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="middle-name-box">
      <h2>Austin</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="main-box">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <!-- This div will handle our error cases -->
      <div id="tweet-error"></div>
      <form id="tweet-form" method="POST" action="/tweets">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about"></textarea>
        <footer>
          <button class="send-tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>
    <section class="tweets-list">
    <!-- This is where our tweets will go -->
    </section>
  </main>
</body>

</html>
